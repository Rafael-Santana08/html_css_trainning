<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/signup.css" />
        <title>Sign up</title>
    </head>
    <body>
        <main class="container">
            <div class="back">
                <a class="arrow-back" href="index.html"
                    ><img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/back.png" alt="back"
                /></a>
                <h1>Sign up</h1>
            </div>
            <form class="content">
                <label for="firstName">Primeiro Nome</label>
                <input class="input-info" type="text" placeholder="Nome" maxlength="15" />
                <label for="lastName">Ultimo Nome</label>
                <input class="input-info" type="text" placeholder="Sobrenome" maxlength="15" />
                <label for="email">Email</label>
                <input class="input-info" type="email" placeholder="Email" />
                <label for="password">Senha</label>
                <input class="input-info" type="password" placeholder="Senha" />
                <label for="confirm-password">Confirmar senha</label>
                <input class="input-info" type="password" placeholder="Confirmar senha" />

                <button type="submit" class="button-enter">Cadastrar</button>

                <p class="singin">Já tem conta? <a href="/index.html">Faça login</a></p>
            </form>
        </main>
    </body>
</html>
